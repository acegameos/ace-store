<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Game OS R18 Store</title>
    <style>
        :root { --steam-blue: #1b2838; --steam-light-blue: #66c0f4; --gold: #ffd700; --dark-grey: #0d1117; }
        body { background: var(--dark-grey); color: white; font-family: 'Noto Sans', sans-serif; margin: 0; }
        
        header { background: var(--steam-blue); padding: 40px 20px; text-align: center; border-bottom: 3px solid var(--steam-light-blue); }
        .search-container { margin: 20px auto; max-width: 600px; padding: 0 20px; }
        #search-bar { width: 100%; padding: 12px; border-radius: 25px; border: none; outline: none; font-size: 1rem; }

        .store-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; min-height: 400px; }
        .game-card { background: #161b22; border-radius: 8px; overflow: hidden; border: 1px solid #30363d; transition: 0.3s; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--steam-light-blue); }
        .game-card img { width: 100%; display: block; cursor: pointer; }
        .info { padding: 15px; }
        .price { color: var(--gold); font-weight: bold; font-size: 1.2rem; margin: 10px 0; }

        /* Font Pairing */
        h1, h2, h3, .price, .add-btn, #search-bar { 
            font-family: 'Montserrat', sans-serif; 
            font-weight: 700;
        } /* <--- Added missing bracket here */
        
        #cart-button { position: fixed; bottom: 20px; right: 20px; background: var(--gold); color: black; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 1000; }

        footer { background: #1b2838; padding: 40px 20px; text-align: center; border-top: 3px solid #66c0f4; margin-top: 50px; }
        .footer-socials a { color: var(--steam-light-blue); text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Ace Game R18 Official Store</h1>
    <p>âš¡Pay Less, Play Moreâš¡</p>
</header>

<div class="search-container">
    <input type="text" id="search-bar" placeholder="Search 227+ games..." onkeyup="filterGames()">
</div>

<div class="store-grid" id="game-display"></div>

<div id="cart-button" onclick="checkout()">
    ðŸ›’ CART (<span id="cart-count">0</span>)
</div>

<footer>
    <div>
        <h3>Ace Game R18 Official Store</h3>
        <p>Your #1 Source for the best deals.</p>
        <div class="footer-socials">
            <a href="https://t.me/acegameos">Telegram Support</a> | 
            <a href="https://www.acegame.cc">Main Site</a>
        </div>
        <p style="font-size: 0.8rem; color: #888; margin-top: 20px;">&copy; 2026 Ace Game OS. All Rights Reserved.</p>
    </div>
</footer>

<script>
let allGames = [];
    let cart = JSON.parse(localStorage.getItem('ace_cart')) || [];

    async function loadGames() {
        try {
            // Fetch the JSON with a timestamp to avoid old cached versions
            const response = await fetch('games.json?v=' + Date.now());
            if (!response.ok) throw new Error('Network response was not ok');
            
            allGames = await response.json();
            console.log("Games loaded successfully:", allGames.length);
            renderStore(allGames);
        } catch (error) {
            console.error("Error loading games:", error);
            document.getElementById('game-display').innerHTML = 
                `<p style="text-align:center; color:red;">Error: Could not load games. Check if games.json has a typo or a missing comma.</p>`;
        }
    }

    function renderStore(gamesToDisplay) {
        const display = document.getElementById('game-display');
        if (!display) return;

        display.innerHTML = gamesToDisplay.map(game => {
            const price = game.price || 4.00;
            const name = game.name || "Unknown Game";
            const gameId = game.id || 0;
            
            // Look for custom_img (handles the 'custome_img' typo just in case)
            const cImg = game.custom_img || game.custome_img || "";

            let imageSrc;
            if (cImg && cImg.trim() !== "") {
                imageSrc = cImg;
            } else if (gameId && gameId !== 0 && gameId !== "0") {
                imageSrc = `https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/${gameId}/header.jpg`;
            } else {
                // Professional blue placeholder if no image exists
                imageSrc = `https://via.placeholder.com/460x215/1b2838/66c0f4?text=${encodeURIComponent(name)}`;
            }

            return `
            <div class="game-card">
                <a href="details.html?id=${gameId}&name=${encodeURIComponent(name)}">
                    <img src="${imageSrc}" 
                         loading="lazy" 
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/460x215/1b2838/66c0f4?text=${encodeURIComponent(name)}';">
                </a>
                <div class="info">
                    <div style="font-weight:bold; height: 40px; overflow: hidden;">${name}</div>
                    <div class="price">RM ${price.toFixed(2)}</div>
                    <button class="add-btn" onclick="addToCart('${name.replace(/'/g, "\\'")}', ${price})">ADD TO CART</button>
                </div>
            </div>`;
        }).join('');
    }

    function filterGames() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        const filtered = allGames.filter(g => g.name.toLowerCase().includes(query));
        renderStore(filtered);
    }

    function addToCart(name, price) {
        cart.push({name, price});
        localStorage.setItem('ace_cart', JSON.stringify(cart));
        updateCartCount();
        const btn = event.target;
        const originalText = btn.innerText;
        btn.innerText = "ADDED! âœ…";
        setTimeout(() => btn.innerText = originalText, 1000);
    }

    function updateCartCount() {
        const countEl = document.getElementById('cart-count');
        if (countEl) countEl.innerText = cart.length;
    }

    function checkout() {
        if(cart.length === 0) return alert("Cart is empty!");
        const total = cart.reduce((sum, item) => sum + item.price, 0);
        const itemNames = cart.map(i => i.name).join("\n- ");
        const message = `Order Request from Ace Store:\n\nItems:\n- ${itemNames}\n\nTotal: RM ${total.toFixed(2)}`;
        window.open(`https://t.me/acegameos?text=${encodeURIComponent(message)}`);
    }

    loadGames();
    updateCartCount();
</script>
</body>
</html>
